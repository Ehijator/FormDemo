<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Race Registration</h1>

</head>

<body>
    <form>
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" required>

        <pr><label for="lastname">Last name:</label>
            <input type="text" id="lastname" required>
        </pr><br>

        <p>Select a Race:</p>

        <div>
            <label for="fun">Fun Run 5k</label>
            <input type="radio" id="fun" name="choose_race" value="Fun Run 5k"><br>
        </div>

        <div>
            <label for="Half">Half Marathon</label>
            <input type="radio" id="Half" name="choose_race" value="Half Marathon"><br>
        </div>

        <div>
            <label for="Full">Full Marathon</label>
            <input type="radio" id="Full" name="choose_race" value="Full Marathon"><br>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="choose_race" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="choose_race" placeholder="Password" required><br>
        </div>



        <div>
            <label for="age">Select Age Group:</label>

            <select name="division" id="division">
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select><br>

            <input type="submit" value="Register!">
        </div>

    </form>

</body>

</html>
